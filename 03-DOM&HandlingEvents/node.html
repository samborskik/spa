<!DOCTYPE html>
<html>

<head>
  <title>Create DOM elements</title>
  <meta charset="UTF-8">
</head>

<body>
  <script>
    function createTable() {
      let table = document.createElement('TABLE')
      let td1 = document.createElement('td')
      td1.innerText = '1'
      let td2 = document.createElement('td')
      td2.innerText = '2'
      let td3 = document.createElement('td')
      td3.innerText = '3'
      let td4 = document.createElement('td')
      td4.innerText = '4'
      table.insertRow()
      table.insertRow()
      document.body.appendChild(table)
      document.getElementsByTagName('tr')[0].appendChild(td1)
      document.getElementsByTagName('tr')[0].appendChild(td2)
      document.getElementsByTagName('tr')[1].appendChild(td3)
      document.getElementsByTagName('tr')[1].appendChild(td4)
      document.getElementsByTagName('td')[0].setAttribute('style',
        'border: 1px solid black; padding-left: 50px; padding-right: 50px')
      document.getElementsByTagName('td')[1].setAttribute('style',
        'border: 1px solid black; padding-left: 50px; padding-right: 50px')
      document.getElementsByTagName('td')[2].setAttribute('style',
        'border: 1px solid black; padding-left: 50px; padding-right: 50px')
      document.getElementsByTagName('td')[3].setAttribute('style',
        'border: 1px solid black; padding-left: 50px; padding-right: 50px')
      document.getElementsByTagName('table')[0].setAttribute('style',
        'border: 1px solid black; border-collapse: collapse')

    }
    createTable()
  </script>
</body>

</html>
