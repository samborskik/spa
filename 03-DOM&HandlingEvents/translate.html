<!DOCTYPE html>
<html>

<head>
	<title>Text translation</title>
	<meta charset="UTF-8">
</head>

<body>
	<h3 onmouseover="textPL(this)" onmouseout="textRU(this)">Sticks and stones may break my bones, but words will never
		harm me.</h3>
	<script>
		function textPL(element) {
			element.innerHTML = "Kije i kamienie kości mi połamią, ale twoje słowa nigdy mnie nie zranią"
		}

		function textRU(element) {
			element.innerHTML = "Палки и камни могут сломать мои кости, но слова никогда не повредят мне"
		}
	</script>
</body>

</html>
