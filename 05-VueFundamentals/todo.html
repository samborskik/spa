<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <p>DO WYKONANIA</p>
    <ol>
      <li v-for="item in todoSort">
        {{ item }}
      </li>
    </ol>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        todo: [
          'Purchase two tickets to cinema',
          'Feed cat',
          'Pay cable bill',
          'Go shopping'
      ]},
      computed: {
        todoSort() {
          return this.todo.sort()
        }
      }
      });
  </script>

  <style>
    #app {
      font-family: Consolas, monaco, monospace;
      margin: 0;
    }
    ol {
      margin: 0;
      padding-left: 25px;
    }

    p {
      margin: 0
    }

  </style>

</body>
</html>
