<!DOCTYPE html>
<html>

<head>
	<title>Student</title>
	<meta charset="UTF-8">
</head>

<body>
	<h1>Student</h1>
	<p>Open a console and then click the button</p>
	<input type="button" value="Display student's data" onclick="connect()">
	<p id="personalData"></p>

	<script>
		const connect = () => {
			let method = "GET"
			let URL = "./name.json"
			let req = new XMLHttpRequest()
			req.onreadystatechange = function () {
				if (this.readyState == 4 && this.status == 200) {
					let obj = JSON.parse(this.responseText)
					document.getElementById("personalData").innerHTML = `${obj.name} ${obj.surname}`
				}
			}
			req.open(method, URL)
			req.send()
		}
	</script>

</body>

</html>
